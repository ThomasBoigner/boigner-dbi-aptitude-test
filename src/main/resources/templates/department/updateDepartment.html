<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Abteilung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<main>
    <div class="container">
        <h1>Update die Abteilung!</h1>
        <section>
            <form method="post">
                <label for="departmentName">Neuer Name der Abteilung</label>
                <input id="departmentName" type="text" th:field="${departmentForm.name}">
                <div th:if="${#fields.hasErrors('departmentForm.name')}"
                     th:text="${#strings.listJoin(#fields.errors('departmentForm.name'), ', ')}">
                </div>
                <button class="btn btn-primary" type="submit">Update</button>
                <button class="btn btn-secondary"><a th:href="@{/}" style="color: white; text-decoration: none">Zur√ºck</a></button>
            </form>
        </section>
    </div>
</main>
</body>
</html>
